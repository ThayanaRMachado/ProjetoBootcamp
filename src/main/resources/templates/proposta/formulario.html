<html>
    <head th:replace="~{base :: head}"></head>
    <body>
    	<head th:replace="~{base :: Logo}"></head>
    	
        	<div class="container">
        	
	            <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
	            
				<div class="card mt-3">
		            <form class="card-body" action="/proposta/novo" method="POST">
		            	
			           <div class="form-group">
			                    <label for="nomeCliente">Nome</label>
			                    <input name="nomeCliente" class="form-control" placeholder="nome"/>
		                </div>
		                
		                <div class="form-group">
			                <div>
			                    <label for="sobrenomeCliente">Sobrenome</label>
			                    <input name="sobrenomeCliente"  class="form-control" placeholder="sobrenome"/>
			                </div>
		                </div>
		                
		                
		                <div class="form-group">
			                <div>
			                    <label for="email">E-mail</label>
			                    <input name="email"   class="form-control" placeholder="exemplo@exemplo.com.br"/>
			                </div>
		                </div>
		                
		                <div class="form-group">
			                <div>
			                    <label for="cpf">CPF</label>
			                    <input name="cpf"   class="form-control" placeholder="000.000.000-00"/>
			                </div>
		                </div>
		                
		                <div class="form-group">
			                <div>
			                    <label for="dataNascimento">Data de Nascimento</label>
			                    <input name="dataNascimento"   class="form-control" placeholder="00/00/0000"/>
			                </div>
		                </div>
		                <button class="btn btn-primary" type="submit">Cadastrar</button>
		            </form>
	        	</div>
        	</div>
    	</body>
</html>
